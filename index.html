<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="style.css">

  <title>Results Summary Component</title>

</head>

<body>

  <div class="containers">
    <div class="container-azul">
      <p class="your-result">Your Result</p>
      <div class="circulo">
        <p class="num-76">76</p>
        <p class="num-of100">of 100</p>
      </div>
      <div class="text">
        <span>Great</span>
        <p class="text-describe">You scored higher than 65% of the people who have
          taken these tests.
        </p>
      </div>
    </div>

    <div class="container-summary">
      <p class="text-summary">Summary</p>

      <div class="container-reaction">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p class="text-reaction">Reaction
        <p class="text-number"><span>80</span>/100</p>
        </p>
      </div>

      <div class="container-memory">
        <img src="assets/images/icon-memory.svg" alt="">
        <p class="text-memory">Memory
        <p class="text-number"><span>92</span>/100</p>
        </p>
      </div>

      <div class="container-verbal">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p class="text-verbal">Verbal
        <p class="text-number"><span>61</span>/100</p>
        </p>
      </div>

      <div class="container-visual">
        <img src="assets/images/icon-visual.svg" alt="">
        <p class="text-visual">Visual
        <p class="text-number"><span>72</span>/100</p>
        </p>
      </div>

      <div class="botao">
        <a href="#">Continue</a>
      </div>
    </div>
  </div>

  <footer>made by <a href="https://github.com/lohhan" target="_blank">Lohhan Guilherme</a></footer>

</body>

</html>
